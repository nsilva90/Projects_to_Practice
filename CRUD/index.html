<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Básico</title>
  <!-- O atributo "rel" indica o tipo de relação do link e o href faz a referência -->
  <!-- Criando a dependência com a biblioteca bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!-- Criando a dependência com a biblioteca jquery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>
          Basic CRUD
          <small class="text-muted">My first basic operation CRUD system</small>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary float-end">Add Iten</button>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <!-- Linha do cabeçalho da tabela -->
            <tr>
              <th scope="col">&#9997</th>
              <th scope="col">Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Birthday</th>
              <th scope="col">Formation</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados da tabela -->
            <tr>
              <th scope="row">1</th>
              <td>Nikolas</td>
              <td>Severino</td>
              <td>April, 11</td>
              <td>Developer</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>


</html>
