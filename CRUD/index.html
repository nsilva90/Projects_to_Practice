<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Básico</title>
  <style>
    #maintitle { /*o seletor hashtag "#" faz referencia aos IDs*/
      color: blue;
      font-size: 50px
    }

    .subtitle { /*o seletor ponto "." faz referencia aos IDs*/
      color: green;
      font-size: 35px;
    }
  </style>
</head>

<body>
  <h1 id="maintitle">
    Título Teste
  </h1>
  <p class="subtitle">Subtítulo</p>

</body>

</html>
